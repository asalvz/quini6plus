<!DOCTYPE html>
<html>
<head>
	<title>Contrato de apuestas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Contrato de apuestas</h1>
		<p>Último número ganador: <span id="winningNumber"></span></p>
		<p>Pot actual: <span id="pot"></span></p>
		<p>Siguiente pot: <span id="nextPot"></span></p>
	</header>
	<main>
		<form id="betForm">
			<label for="number">Ingresa tu número de apuesta (0-99):</label>
			<input type="number" id="number" name="number" min="0" max="99" required>
			<button type="submit">Apostar</button>
		</form>
		<div id="result"></div>
	</main>
	<footer>
		<p>Derechos de autor © 2023</p>
	</footer>
	<script src="app.js"></script>
	<style>
		header {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			margin-bottom: 20px;
		}

		input[type="number"] {
			width: 50px;
			margin-right: 10px;
		}

		button[type="submit"] {
			cursor: pointer;
		}

		#result {
			margin-top: 20px;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</body>
</html>
